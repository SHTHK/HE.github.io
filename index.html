<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Epilogue</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=Noto+Sans+KR:wght@300;400;500&display=swap" rel="stylesheet">
    
    <!-- Config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Cormorant Garamond"', 'serif'],
              display: ['"Cinzel"', 'serif'],
              sans: ['"Noto Sans KR"', 'sans-serif'],
            },
            colors: {
              hotel: {
                black: '#1a0505',
                dark: '#2d0a0a',
                burgundy: '#4a0404',
                red: '#7f1d1d',
                gold: '#d4af37',
                goldLight: '#f3e5ab',
                cream: '#f5f5dc',
                paper: '#f0e6d2',
              }
            }
          }
        }
      }
    </script>
    
    <!-- Custom CSS -->
    <style>
      body {
        background-color: #1a0505;
        color: #f5f5dc;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.6s ease-out forwards;
      }
      
      /* Dark Scrollbar for Main Page */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1a0505; 
      }
      ::-webkit-scrollbar-thumb {
        background: #4a0404; 
        border: 1px solid #d4af37;
      }

      /* Custom Scrollbar for Modal (Paper Theme) */
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #e6dbc4;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #8b5a2b;
        border-radius: 4px;
        border: 2px solid #e6dbc4;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #5c3a1e;
      }
    </style>
  </head>
  <body class="bg-[#1a0505] text-[#f5f5dc] font-sans selection:bg-[#d4af37] selection:text-[#1a0505] overflow-x-hidden">
    
    <!-- Background Elements -->
    <div class="fixed inset-0 pointer-events-none opacity-40 bg-[url('https://www.transparenttextures.com/patterns/red-paper.png')] z-0 bg-[#4a0404] mix-blend-multiply"></div>
    <div class="fixed inset-0 pointer-events-none opacity-20 bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-transparent via-[#000000] to-[#000000] z-0"></div>
    <div class="fixed inset-4 border border-hotel-gold/20 pointer-events-none z-50 rounded-sm"></div>
    <div class="fixed inset-5 border border-hotel-gold/10 pointer-events-none z-50 rounded-sm"></div>

    <!-- Main App Container -->
    <div id="app">
        <!-- Header -->
        <header class="relative z-10 pt-24 pb-16 text-center">
            <div class="w-24 h-24 mx-auto mb-6 relative">
                <div class="absolute inset-0 border-2 border-hotel-gold/40 rotate-45 transform scale-75"></div>
                <div class="absolute inset-0 border-2 border-hotel-gold/40 rotate-45"></div>
                <div class="absolute inset-0 flex items-center justify-center">
                    <i data-lucide="key" class="text-hotel-gold drop-shadow-[0_0_10px_rgba(212,175,55,0.8)] w-8 h-8"></i>
                </div>
            </div>
            <h1 class="font-display text-6xl md:text-8xl text-transparent bg-clip-text bg-gradient-to-b from-hotel-gold via-hotel-goldLight to-hotel-gold tracking-[0.1em] drop-shadow-[0_4px_10px_rgba(0,0,0,0.8)] mb-4">
            HOTEL EPILOGUE
            </h1>
            <p class="font-serif text-hotel-gold/60 italic tracking-widest text-lg">
            The Final Resting Place for Lost Stories
            </p>
        </header>

        <!-- Main Content -->
        <main class="relative z-10 max-w-5xl mx-auto px-6 pb-32">
            <!-- Intro Text -->
            <div class="text-center max-w-2xl mx-auto mb-16">
                <div class="h-[1px] w-full bg-gradient-to-r from-transparent via-hotel-gold/40 to-transparent mb-8"></div>
                <p class="font-serif text-xl leading-loose text-hotel-cream/80">
                    Welcome, dear guest. The check-in process is simple, but the stay is eternal.
                </p>
                <div class="h-[1px] w-full bg-gradient-to-r from-transparent via-hotel-gold/40 to-transparent mt-8"></div>
            </div>

            <!-- Character List Container -->
            <div id="character-list" class="flex flex-col gap-6">
                <!-- Javascript will inject items here -->
            </div>
        </main>

        <!-- Footer -->
        <footer class="relative z-10 py-12 text-center mt-12">
            <div class="flex justify-center items-center gap-4 mb-4 opacity-50">
                <div class="w-12 h-[1px] bg-hotel-gold"></div>
                <span class="w-2 h-2 rotate-45 bg-hotel-gold"></span>
                <div class="w-12 h-[1px] bg-hotel-gold"></div>
            </div>
            <p class="font-serif text-hotel-gold/40 text-xs tracking-[0.3em] uppercase">
            EST. ??? • All Souls Reserved
            </p>
        </footer>
    </div>

    <!-- Modal Container -->
    <div id="modal-container" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black/90 backdrop-blur-md animate-fade-in p-0 md:p-4 overflow-hidden">
        <!-- Javascript will inject modal content here -->
    </div>

                fullBodyImage: 'https://picsum.photos/id/1005/600/900',

                personality: '말을 하지 못하고 수화나 글로 대화한다. 언제나 조용히 투숙객의 뒤를 지킨다.',

                fullBodyImage: 'https://picsum.photos/id/1015/600/900',
                themeColor: '#000000',
                quote: "..."
            }
        ];

        // --- State Management ---
        let currentCharacterId = null;
        let isAltVersion = false;
        let activeTab = 'profile';

        // --- Render Functions ---

        // Render Character List on Main Page
        function renderCharacterList() {
            const listContainer = document.getElementById('character-list');
            listContainer.innerHTML = CHARACTERS.map(char => `
                <div 
                    onclick="openModal('${char.id}')"
                    class="group relative flex flex-col md:flex-row w-full bg-[#2a0a0a] border-2 border-hotel-gold/30 hover:border-hotel-gold transition-all duration-500 cursor-pointer overflow-hidden shadow-[0_4px_20px_rgba(0,0,0,0.6)] hover:shadow-[0_0_25px_rgba(212,175,55,0.4)] rounded-sm"
                >
                    <!-- Texture Overlay -->
                    <div class="absolute inset-0 opacity-20 bg-[url('https://www.transparenttextures.com/patterns/black-linen.png')] pointer-events-none"></div>
                    
                    <!-- Hover Gradient -->
                    <div class="absolute inset-0 bg-gradient-to-r from-hotel-burgundy/0 via-hotel-burgundy/10 to-hotel-burgundy/0 opacity-0 group-hover:opacity-100 transition-opacity duration-700 pointer-events-none"></div>

                    <!-- Left: Profile Image Frame -->
                    <div class="w-full md:w-36 h-36 shrink-0 relative border-b md:border-b-0 md:border-r-2 border-hotel-gold/30">
                        <div class="absolute inset-0 bg-[#4a0404] mix-blend-multiply z-10 opacity-20 group-hover:opacity-0 transition-opacity"></div>
                        <img 
                            src="${char.profileImage}" 
                            alt="${char.name}"
                            class="w-full h-full object-cover sepia-[0.3] group-hover:sepia-0 transition-all duration-700"
                        />
                    </div>

                    <!-- Right: Info -->
                    <div class="flex-1 p-6 flex flex-col justify-center relative z-10">
                        <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
                            <div>
                                <div class="flex items-center gap-2 mb-2">
                                    <span class="w-2 h-2 rotate-45 bg-hotel-gold"></span>
                                    <span class="font-serif italic text-hotel-goldLight/70 text-sm tracking-widest uppercase">
                                        ${char.role}
                                    </span>
                                </div>
                                <h3 class="text-3xl font-display text-hotel-cream mb-2 group-hover:text-hotel-gold transition-colors drop-shadow-md">
                                    ${char.name}
                                </h3>
                            </div>
                            
                            <div class="md:text-right max-w-md relative">
                                <p class="font-serif text-hotel-cream/60 text-lg italic leading-relaxed">
                                    "${char.quote}"
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
            lucide.createIcons();
        }

        // --- Modal Logic ---

        function openModal(id) {
            currentCharacterId = id;
            isAltVersion = false;
            activeTab = 'profile';
            document.body.style.overflow = 'hidden';
            
            renderModalContent();
            document.getElementById('modal-container').classList.remove('hidden');
        }

        function closeModal() {
            currentCharacterId = null;
            document.body.style.overflow = 'unset';
            document.getElementById('modal-container').classList.add('hidden');
            document.getElementById('modal-container').innerHTML = '';
        }

        function toggleAlt() {
            isAltVersion = !isAltVersion;
            renderModalContent();
        }

        function setTab(tabName) {
            activeTab = tabName;
            renderModalContent();
        }

        function renderModalContent() {
            const container = document.getElementById('modal-container');
            const character = CHARACTERS.find(c => c.id === currentCharacterId);
            if (!character) return;

            // Merge logic
            const displayChar = (isAltVersion && character.altVersion) 
                ? { ...character, ...character.altVersion } 
                : character;
            
            const hasAltVersion = !!character.altVersion;

            container.innerHTML = `
                <div class="w-full h-full md:w-[98vw] md:h-[96vh] bg-[#f0e6d2] text-[#2d0a0a] rounded-sm shadow-[0_0_100px_rgba(0,0,0,0.9)] relative flex flex-col overflow-hidden border-[4px] md:border-[8px] border-[#2d0a0a]">
                    
                    <!-- Texture -->
                    <div class="absolute inset-0 pointer-events-none opacity-40 bg-[url('https://www.transparenttextures.com/patterns/aged-paper.png')] z-0 mix-blend-multiply"></div>
                    <div class="absolute inset-0 pointer-events-none border border-hotel-gold/50 m-1 md:m-2 z-20 rounded-sm"></div>

                    <!-- Close Button -->
                    <button 
                        onclick="closeModal()"
                        class="absolute top-4 right-4 md:top-8 md:right-8 z-[60] w-12 h-12 flex items-center justify-center bg-[#2d0a0a] text-hotel-gold hover:bg-hotel-gold hover:text-[#2d0a0a] transition-colors rounded-full shadow-lg border-2 border-hotel-gold cursor-pointer"
                    >
                        <i data-lucide="x" class="w-6 h-6"></i>
                    </button>

                    <!-- Scrollable Content Area -->
                    <div class="flex-1 overflow-y-auto custom-scrollbar relative z-10 flex flex-col lg:flex-row">
                        
                        <!-- Left Column: Images -->
                        <div class="w-full lg:w-[450px] shrink-0 bg-[#e6dbc4] border-b lg:border-b-0 lg:border-r border-[#2d0a0a]/20 p-8 md:p-12 flex flex-col items-center gap-10">
                            
                            <!-- Profile Picture (Updated: 3:4 Portrait Ratio) -->
                            <div class="relative w-48 h-64 shrink-0 shadow-[0_10px_30px_rgba(0,0,0,0.3)] group">
                                <div class="absolute -inset-2 border border-[#2d0a0a]/30 rounded-sm"></div>
                                <div class="absolute inset-0 border-[3px] border-hotel-gold rounded-sm overflow-hidden bg-[#2d0a0a]">
                                    <img 
                                        src="${displayChar.profileImage}" 
                                        alt="Profile" 
                                        class="w-full h-full object-cover sepia-[0.2] group-hover:sepia-0 transition-all duration-700"
                                    />
                                </div>
                            </div>

                            <!-- Full Body Picture (Updated: 1:2 Taller Ratio) -->
                            <div class="relative w-full aspect-[1/2] max-w-[320px] shadow-2xl bg-white border-[6px] border-white outline outline-1 outline-[#2d0a0a]/20">
                                <div class="absolute inset-2 border border-[#2d0a0a]/10 pointer-events-none z-10"></div>
                                <img 
                                    src="${displayChar.fullBodyImage}" 
                                    alt="Full Body" 
                                    class="w-full h-full object-cover animate-fade-in"
                                />
                            </div>

                            <!-- Toggle Button -->
                            ${hasAltVersion ? `
                                <button
                                    onclick="toggleAlt()"
                                    class="flex items-center gap-3 px-6 py-3 bg-[#2d0a0a] text-hotel-gold hover:bg-hotel-red transition-all duration-300 rounded-sm font-serif tracking-widest uppercase text-xs shadow-lg border border-hotel-gold/30 cursor-pointer"
                                >
                                    <i data-lucide="${isAltVersion ? 'sun' : 'moon'}" class="w-4 h-4"></i>
                                    ${isAltVersion ? "Return to Normal" : "Reveal True Form"}
                                </button>
                            ` : ''}
                        </div>

                        <!-- Right Column: Content -->
                        <div class="flex-1 p-8 md:p-16 pb-24 max-w-5xl mx-auto w-full">
                            
                            <!-- Header -->
                            <div class="mb-12 text-center md:text-left">
                                <div class="inline-block px-4 py-1.5 mb-6 border border-[#2d0a0a]/30 rounded-full bg-[#2d0a0a]/5">
                                    <span class="font-serif italic text-[#4a0404] text-sm font-bold tracking-[0.2em] uppercase">
                                        ${displayChar.role}
                                    </span>
                                </div>
                                <h1 class="text-6xl md:text-8xl font-display text-[#2d0a0a] mb-8 drop-shadow-sm leading-none">
                                    ${displayChar.name}
                                </h1>
                                
                                <div class="relative py-8 pl-10 border-l-[6px] border-hotel-red/40 bg-gradient-to-r from-hotel-red/5 to-transparent rounded-r-lg">
                                    <div class="absolute top-6 left-[-16px] bg-[#f0e6d2] text-hotel-red p-1.5 rounded-full border border-hotel-red/20 shadow-sm">
                                        <i data-lucide="feather" class="w-7 h-7"></i>
                                    </div>
                                    <p class="font-serif italic text-2xl md:text-3xl text-[#4a0404] leading-relaxed">
                                        "${displayChar.quote}"
                                    </p>
                                </div>
                            </div>

                            <!-- Stats Grid -->
                            <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-16 border-y border-[#2d0a0a]/20 py-8 bg-[#2d0a0a]/[0.02]">
                                <div class="text-center md:text-left px-4 border-b md:border-b-0 md:border-r border-[#2d0a0a]/10 pb-6 md:pb-0 last:border-0">
                                    <p class="font-display font-bold text-xs text-[#2d0a0a]/40 uppercase tracking-[0.2em] mb-2">Gender</p>
                                    <p class="font-serif text-2xl text-[#2d0a0a]">${displayChar.gender}</p>
                                </div>
                                <div class="text-center md:text-left px-4 border-b md:border-b-0 md:border-r border-[#2d0a0a]/10 pb-6 md:pb-0 last:border-0">
                                    <p class="font-display font-bold text-xs text-[#2d0a0a]/40 uppercase tracking-[0.2em] mb-2">Age</p>
                                    <p class="font-serif text-2xl text-[#2d0a0a]">${displayChar.age}</p>
                                </div>
                                <div class="text-center md:text-left px-4">
                                    <p class="font-display font-bold text-xs text-[#2d0a0a]/40 uppercase tracking-[0.2em] mb-2">Species</p>
                                    <p class="font-serif text-2xl text-[#2d0a0a]">${displayChar.species}</p>
                                </div>
                            </div>

                            <!-- Tabs -->
                            <div class="flex gap-12 border-b-2 border-[#2d0a0a]/10 mb-10">
                                <button 
                                    onclick="setTab('profile')"
                                    class="pb-4 font-display font-bold text-sm tracking-[0.2em] uppercase transition-all relative cursor-pointer ${activeTab === 'profile' ? 'text-[#4a0404]' : 'text-[#2d0a0a]/40 hover:text-[#2d0a0a]/70'}"
                                >
                                    Archive Record
                                    ${activeTab === 'profile' ? '<div class="absolute bottom-[-2px] left-0 right-0 h-[4px] bg-[#4a0404]"></div>' : ''}
                                </button>
                                <button 
                                    onclick="setTab('details')"
                                    class="pb-4 font-display font-bold text-sm tracking-[0.2em] uppercase transition-all relative cursor-pointer ${activeTab === 'details' ? 'text-[#4a0404]' : 'text-[#2d0a0a]/40 hover:text-[#2d0a0a]/70'}"
                                >
                                    Confidential
                                    ${activeTab === 'details' ? '<div class="absolute bottom-[-2px] left-0 right-0 h-[4px] bg-[#4a0404]"></div>' : ''}
                                </button>
                            </div>

                            <!-- Tab Content -->
                            <div class="animate-fade-in space-y-12 min-h-[400px]">
                                ${activeTab === 'profile' ? `
                                    <div class="grid grid-cols-1 gap-12">
                                        <section>
                                            <h3 class="flex items-center text-lg font-display font-bold text-[#2d0a0a] mb-4 uppercase tracking-widest border-b border-[#2d0a0a]/10 pb-2">
                                                <i data-lucide="user" class="mr-3 text-hotel-red w-5 h-5"></i> Visual Characteristics
                                            </h3>
                                            <p class="font-serif text-xl md:text-2xl leading-loose text-[#2d0a0a]/80 text-justify">
                                                ${displayChar.appearance}
                                            </p>
                                        </section>

                                        <section>
                                            <h3 class="flex items-center text-lg font-display font-bold text-[#2d0a0a] mb-4 uppercase tracking-widest border-b border-[#2d0a0a]/10 pb-2">
                                                <i data-lucide="hourglass" class="mr-3 text-hotel-red w-5 h-5"></i> Psychological Profile
                                            </h3>
                                            <p class="font-serif text-xl md:text-2xl leading-loose text-[#2d0a0a]/80 text-justify">
                                                ${displayChar.personality}
                                            </p>
                                        </section>

                                        <section>
                                            <h3 class="flex items-center text-lg font-display font-bold text-[#2d0a0a] mb-4 uppercase tracking-widest border-b border-[#2d0a0a]/10 pb-2">
                                                <i data-lucide="key" class="mr-3 text-hotel-red w-5 h-5"></i> Unique Abilities
                                            </h3>
                                            <p class="font-serif text-xl md:text-2xl leading-loose text-[#2d0a0a]/80 text-justify">
                                                ${displayChar.features}
                                            </p>
                                        </section>

                                        <!-- Signature Color (Moved to Profile) -->
                                        <div class="flex justify-center items-center gap-6 pt-8 border-t border-[#2d0a0a]/10">
                                            <span class="font-display font-bold text-xs text-[#2d0a0a]/40 uppercase tracking-[0.3em]">Signature</span>
                                            <div class="flex items-center gap-3 px-6 py-2 bg-white border border-[#2d0a0a]/10 rounded-full shadow-sm">
                                                <div class="w-5 h-5 rounded-full shadow-inner border border-black/10" style="background-color: ${displayChar.themeColor}"></div>
                                                <span class="font-mono text-base text-[#2d0a0a]/60">${displayChar.themeColor}</span>
                                            </div>
                                        </div>
                                    </div>
                                ` : `
                                    <div class="relative bg-[#f7f2e6] p-10 md:p-14 rounded-sm border border-[#2d0a0a]/10 shadow-[inset_0_2px_10px_rgba(0,0,0,0.05)]">
                                        <div class="absolute top-0 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-10 h-10 bg-[#4a0404] rounded-full flex items-center justify-center text-hotel-gold shadow-lg border-2 border-[#f0e6d2]">
                                            <i data-lucide="star" class="w-4 h-4" fill="currentColor"></i>
                                        </div>
                                        
                                        <h3 class="text-center font-serif text-[#4a0404] italic text-2xl mb-8 opacity-80">- Keeper's Private Log -</h3>
                                        
                                        <p class="font-serif text-2xl leading-relaxed text-[#2d0a0a]/90 text-center mb-10 italic">
                                            "${displayChar.tmi}"
                                        </p>
                                    </div>
                                `}
                            </div>

                            <!-- Footer Stamp -->
                            <div class="mt-20 text-center opacity-40">
                                <div class="flex justify-center mb-4">
                                    <img src="https://www.transparenttextures.com/patterns/stardust.png" class="w-20 h-20 opacity-40 invert" alt="stamp" />
                                </div>
                                <p class="font-display text-xs tracking-[0.4em] uppercase text-[#2d0a0a]">Hotel Epilogue • Official Record</p>
                                <p class="font-mono text-[10px] text-[#2d0a0a]/60 mt-2 tracking-widest">ID: ${displayChar.id.toUpperCase()}</p>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            lucide.createIcons();
        }

        // Initialize
        renderCharacterList();
    </script>
  </body>
</html>
